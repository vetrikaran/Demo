<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><br>
    <br>
    <br>
    <div class="container" style="background-color: white">
        <div style="text-align: center; color: limegreen">
            <h2 class="h1-responsive font-weight-bold text-center my-4">Complaint Form</h2>
           
        </div>
        <div class="row" style="padding: 25px">
            <div class="column">
                <div>
                <form [formGroup]="inquirysaveform" #saveinquiry (ngSubmit)="saveInquiry(saveInquiry)">
                    <div class="form-group">
                        <label for="mobile" style="font-size: 20px"><b>Mobile_No</b></label> <input
                        type="tel" id="custmobile" formControlName="custmobile" class="form-control" data-toogle="tooltip" data-placement="right" title="Enter Your Mobile_No">
                    </div>
                    <div class="form-group">
                        <label for="subject" style="font-size: 20px"><b>Subject</b> </label> <input
                        type="text" id="custsubject" formControlName="custsubject" class="form-control" data-toogle="tooltip" data-placement="right" title="Enter Subject">
                    </div>
                    <div class="form-group">
                        <label for="imessage" style="font-size: 20px"><b>Inquiry Message</b></label>
                        <textarea type="text" id="custmessage" style="height: 100px" class="form-control" formControlName="custmessage" data-toogle="tooltip" data-placement="right" title="Enter Message">
                        </textarea>
                    </div>
                        <div class="text-center text-md-left" style="float:left">
                            <button type="submit" class="btn" style="background-color: limegreen;color: white;">Submit</button>
                        </div>
                </form>
            </div>
        </div>
            <div class="column">
                <br>
                <br>
                <img
                    src="https://whiteroseng.com/wp-content/uploads/2021/02/Contact-Us-Vector-Illustration-Part-02-1.jpg"
                    style="width: 100%;float:right">
            </div>
        </div>
    </div>
    <app-footer></app-footer>
